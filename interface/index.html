<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动下载 JSON 文件</title>
</head>
<body>
    <h1>正在下载 JSON 文件...</h1>
    <script>
        // 创建一个链接并自动点击以下载文件
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'main.json'; // 指向 JSON 文件
            link.download = 'main.json'; // 文件下载时的名称
            document.body.appendChild(link); // 将链接添加到文档中
            link.click(); // 自动点击链接
            document.body.removeChild(link); // 下载后移除链接
        };
    </script>
</body>
</html>
